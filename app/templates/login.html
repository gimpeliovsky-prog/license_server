{% extends "base.html" %}

{% block content %}
<div class="panel" style="max-width: 420px; margin: 0 auto;">
  <h1>Admin Login</h1>
  {% if not admin_token_configured %}
  <p class="muted">ADMIN_TOKEN is not configured. Set it in .env.</p>
  {% else %}
  <form method="post" action="/admin-ui/login">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>Admin token</label>
    <input type="password" name="admin_token" placeholder="Enter admin token" required>
    <div style="margin-top: 12px;">
      <button type="submit" class="button-block">Login</button>
    </div>
  </form>
  {% endif %}
</div>
{% endblock %}
