version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${LE_DOMAIN}
    volumes:
      - ./nginx/letsencrypt.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/www:/var/www/certbot:ro
      - ./nginx/letsencrypt:/etc/letsencrypt:ro

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"
